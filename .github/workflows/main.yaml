name: Cypress Tests in Docker

on:
  push:
    branches:
      - homeWork31
  pull_request:
    branches:
      - main

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t cypress_tests_image .

      - name: Run Cypress tests inside Docker (use CMD from Dockerfile)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/e2e \
            cypress_tests_image

      - name: Generate HTML report (install devDeps inside container)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/e2e \
            cypress_tests_image \
            sh -c "npm install --include=dev && npm run margetReport_html"

      - name: Upload Mochawesome JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-json
          path: cypress/report/mochawesome-report/

      - name: Upload Mochawesome HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-html
          path: cypress/report/html/
